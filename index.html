<!DOCTYPE html>
<html>
	<head>
		<title>Audio Visualizer</title>
		<script src="visualizer.js" type="text/javascript"></script>
		<script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<p>Audio Visualizer</p>

		<div class="canvas-wrapper">
			<div class="dragndrop-wrapper">
				<input class="buttons" id="audioFile" type="file" accept="audio/*" name="Upload"> <br><br>
			</div>
			<canvas id="main-canvas" width="600" height="256"></canvas>
		</div>
		<button class="buttons" id="startButton" onclick="Visualize()">Visualize!</button>
	</body>
</html>
